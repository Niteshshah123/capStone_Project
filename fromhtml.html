    <title>Collab.com Login</title>

<body>
    <div id="box">
        <div id="boxinside">
            <div id="formdiv">
                <form action="mainindex.html" onsubmit="return isvalid()">
                    <div id="loginheading">
                        <h2>Create Team</h2>
                    </div>
                    <div id="formbox"><div class="signinbox">
                        <img src="profile.png" alt="Email">
                        <input type="text" id="teamName" placeholder="Team Name" required>
                    </div>
                    <div id="formbox"><div class="signinbox">
                        <img src="profile.png" alt="Email">
                        <input type="text" id="topic" placeholder="Heading" required>
                    </div>
                    <div id="formbox"><div class="signinbox" style="height: 40px; flex-direction: column;">
                        <div id="hackathone">
                            <input type="radio" id="option1" name="option" value="Hackathone">
                            <label for="option1">Hackathone</label>
                        </div>
                        <div id="project">
                            <input type="radio" id="option2" name="option" value="Project">
                            <label for="option2">Project</label>
                        </div>
                    </div>
                    <div class="signinbox">
                        <textarea placeholder="Description" style="height: 60px; border: none; outline: none;" required></textarea>
                    </div>
                    <!-- <div class="signinbox3">
                        <button style="width: 100%; height: 100%; border: none;">Upload image</button>
                    </div> -->
                    <div class="signinbox2">
                        <input type="submit" id="Submit" value="Upload">
                    </div>
                </div>
                    
                </form>
            </div>
