<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab.com Sign Up</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="icon" href="icon.jpg">
</head>
<body>
    <div id="box">
        <div id="boxinside">
            <form action="mainindex.html" onsubmit="return isvalid()">
                <div class="signinbox">
                    <img src="profile.png" alt="User name">
                    <input type="text" id="username" placeholder=" User name" required>
                </div>
                <div class="signinbox">
                    <img src="profile.png" alt="User name">
                    <input type="email" id="Email" placeholder="Email" required>
                </div>
                <div class="signinbox">
                    <img src="password.png" alt="Password">
                    <input type="password" id="password" placeholder=" Password" required>
                </div>
                <div class="signinbox2">
                    <input type="submit" id="Submit" value="Sign Up">
                </div>
                
            </form>

            <div id="lowernavigation">
                <hr>
                <h2>Sign Up Via</h2>
                <div id="images">
                    <a href=""><img src="mail.png" alt="Navigation"></a>
                    <a href=""><img src="phone.png" alt="Navigation"></a>
                    <a href=""><img src="git1.png" alt="Navigation"></a>
                </div>
            </div>
            <div id="signup">
                <h6>Already have Account <a href="login.html">Login</a></h6>
            </div>
        </div>
    </div>
    <script src="javastyle.js"></script>
</body>
</html>
