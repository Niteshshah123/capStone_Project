<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab.com Login</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="icon" href="icon.jpg">
</head>
<body>
    <div id="box">
        <div id="boxinside">
            <div id="formdiv">
                <form action="mainindex.html" onsubmit="return isvalid()">
                    <div id="loginheading">
                        <h2>Login</h2>
                    </div>
                    <div id="formbox"><div class="signinbox">
                        <img src="profile.png" alt="Email">
                        <input type="email" id="Email" placeholder="Email" required>
                    </div>
                    <div class="signinbox">
                        <img src="password.png" alt="Password">
                        <input type="password" id="password" placeholder=" Password" required>
                    </div>
                    <div class="signinbox2">
                        <input type="submit" id="Submit" value="Login">
                    </div>
                </div>
                    
                </form>
            </div>

            <div id="lowernavigation">
                <hr>
                <h2>Login Via</h2>
                <div id="images">
                    <a href=""><img src="mail.png" alt="Navigation"></a>
                    <a href=""><img src="phone.png" alt="Navigation"></a>
                    <a href=""><img src="git1.png" alt="Navigation"></a>
                </div>
            </div>
            <div id="signup">
                <h6>Not A Member? <a href="signup.html" target="_self">Sign Up</a></h6>
            </div>
        </div>
    </div>
    <script src="javastyle2.js"></script>
</body>
</html>
